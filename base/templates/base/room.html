<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .room-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e7f3ff;
            border-left: 5px solid #2196F3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>





<body>

    <header>
        <h1>Room Details</h1>
    </header>

    <nav>
        <a href="/">Home</a>
    </nav>





    <main>


        
        <div class="room-info">
            <h1>{{ room.name }}</h1>
            <p>Description: This room is {{ room.name }}.</p>
        </div>











        <section>
            <h3>Messages</h3>
            <p>This is where messages will be displayed if you're building a chat room.</p>
            <!-- Add dynamic content here if working with Django templates -->
        </section>

        <section>
            <h3>Room Members</h3>
            <p>List of members currently in the room.</p>
            <!-- List of members goes here -->
        </section>
    </main>












    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>

</body>
</html>
